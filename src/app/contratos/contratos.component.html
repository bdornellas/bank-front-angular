<mat-card class="list-contratos">
    <mat-card-header>
        <mat-card-title>
            Seus contratos
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox></mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">
                    {{element._id}}
                </td>
            </ng-container>
            <ng-container matColumnDef="produto">
                <th mat-header-cell *matHeaderCellDef>Produto</th>
                <td mat-cell *matCellDef="let element">
                    {{element.produto}}
                </td>
            </ng-container>
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef>Valor $</th>
                <td mat-cell *matCellDef="let element">
                    {{element.valor}}
                </td>
            </ng-container>
            <ng-container matColumnDef="parcelas">
                <th mat-header-cell *matHeaderCellDef>Parcelamento</th>
                <td mat-cell *matCellDef="let element">
                    {{element.parcelas}}
                </td>
            </ng-container>
            <ng-container matColumnDef="dataInclusao">
                <th mat-header-cell *matHeaderCellDef>Contratação</th>
                <td mat-cell *matCellDef="let element">
                    {{element.dataInclusao}}
                </td>
            </ng-container>

            <ng-container matColumnDef="statusContrato">
                <th mat-header-cell *matHeaderCellDef>Situação</th>
                <td mat-cell *matCellDef="let element">
                    {{element.statusContrato}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns :displayColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
